</head>

  <p>Most
    web servers
    will display a default page if the user does not specify a path when they visit the site. The usual name of the default file is
    <i>index.html.</i></p>

  <img src="" alt="">

  <h2>Second Level Heading</h2>

  <ol>
    <li>First item</li>
    <li>Second item</li>
  </ol>

</body>
</html>
